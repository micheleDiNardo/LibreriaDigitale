<div class="wrapper fadeInDown">
    <div id="formContent">
      <!-- Tabs Titles -->
  
      <!-- Icon -->
      <div class="fadeIn first">
        Accedi alla tua libreria 
      </div>
  
      <!-- Login Form -->
      <form (ngSubmit)="login(email,password)">
        <input type="text" id="email" class="fadeIn second" name="email" placeholder="email" [(ngModel)]="email">
        <input type="text" id="password" class="fadeIn third" name="login" placeholder="password" [(ngModel)]="password">
        <input type="submit" class="fadeIn fourth" value="Log In">
      </form>
  
    </div>
  </div>
